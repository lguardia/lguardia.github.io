<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/estilos/estilos.css">
</head>

<body>
    <header>
        <nav>
            <h1><a href="index.html">Index</a></h1>
            <h1><a href="formulario.html">Formulario</a></h1>
            <h1><a href="curriculum.html">Curriculum</a></h1>
            <h1><a href="video.html">Sobre mi proyecto</a></h1>
        </nav>
    </header>

    <main>
        <aside class="sidebar-left">
            <h2>Lateral Izquierdo</h2>
        </aside>

        <form class="formulario">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="campo">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
            </div>

            <div class="campo">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="campo">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#ff0000">
            </div>

            <div class="campo">
                <label for="checkbox">¿Quieres guardar?</label>
                <input type="checkbox" id="checkbox" name="checkbox" value="1">
            </div>

            <div class="campo">
                <label for="radio">Rango</label>
                <input type="radio" id="radio" name="radio" value="1">
            </div>

            <div class="campo">
                <label for="range">¿Cuanto te gusta el formulario?</label>
                <input type="range" id="range" name="range" min="1" max="10">
            </div>

            <div class="campo">
                <label for="file">Archivo:</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="campo">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
            </div>

            <div class="campo">
                <label for="textarea">Textarea:</label>
                <textarea id="textarea" name="textarea" rows="4" cols="50" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <aside class="sidebar-right">
            <h2>Contacto</h2>
            <ul>
              <li>lguardia@educa.madrid.org</li>
              <li>LionnethGuardiaSuarez@gmail.com</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>Lionneth Guardia Suarez - Formulario </p>
    </footer>
</body>

</html>
