<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
    

        <form action="tu_archivo_de_procesamiento.php" method="post">
            <fieldset>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input class="botones" type="text" id="nombre" name="nombre" required placeholder="Introduce el nombre">
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input class="botones" type="text" id="apellidos" name="apellidos" required
                        placeholder="Introduce tus apellidos">
                </div>
                <div>
                    <label for="codigo_postal">Código Postal:</label>
                    <input class="botones" type="number" id="codigo_postal" name="codigo_postal" required
                        placeholder="Introduce tu código postal">
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input class="botones" type="email" id="correo" name="correo" placeholder="Introduce tu email">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input class="botones" type="number" id="edad" min="17" max="40" name="edad"
                        placeholder="Introduce tu edad" required>
                </div>
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input class="botones" type="password" id="contraseña" name="contraseña" required
                        placeholder="Introduce nueva contraseña">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input class="botones" type="tel" id="telefono" name="telefono"
                        placeholder="Introduce tu teléfono">
                </div>

                <div class="Seleccionables">
                    <label for="color">Elige el color que te identifica:</label>
                    <input type="color" id="color" name="color" value="#ff0000">

                    <p>Eres un bot:
                        <input type="radio" id="si" name="bot" value="Si">
                        <label for="si">Sí</label>
                        <input type="radio" id="no" name="bot" value="No">
                        <label for="no">No</label>
                    </p>

                    <p>Indica qué tan bueno es el formulario (Malo, Regular, Perfecto):
                        <input type="range" id="rango" name="rango" min="1" max="3" list="lista">
                        <datalist id="lista">
                            <option value="1" label="Malo"></option>
                            <option value="2" label="Regular"></option>
                            <option value="3" label="Perfecto"></option>
                        </datalist>
                    </p>

                    <p><input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Estoy de acuerdo con <a href="#">Términos y condiciones</a></label>
                    </p>
                    <input class="Enviar" type="submit" value="Enviar">
                    <input class="reset" type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
