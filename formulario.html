<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>
    <fieldset class="Datospersonales">
    <p class="FORMULARIO">FORMULARIO</p>
    <div class="Datospersonales1">
        <legend >Datos personales</legend>
        <input class="botones" type="text" name="Nombre" required placeholder="Introduce el nombre"></p>
        <input class="botones" type="text" name="Apellidos" required placeholder="Introduce tus apellidos"></p>
        <input class="botones" type="email" name="Correo" placeholder="Introduce tu email"></p>
        <input class="botones" type="number" min="17" max="40" name="edad" placeholder="Introduce tu edad" required></p>
    </div>
    <div class="Seleccionables">
        Elige el color que te identifica: <input type="color" name="color" value="#ff0000">
        <p> Eres un bot:
            <input type="radio" name="SI" value="Si"> Si
            <input type="radio" name="No" value="No"> No
        </p>
        <p>Estoy de acuerdo con  <a href="#">Terminos y condiciones</a></p>
        <input class="Registrar" type="submit" value="Registrar">
    </div>
       
</fieldset>

</body>

</html>
