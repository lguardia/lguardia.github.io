<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td{
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
        h2{
            color: #333;
        }
        .imagen{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Curriculum</h2>
    <h3>Informacion personal</h3>
    <table>
        <tr>
            <th>Nombre</th>
            <td>Tu nombre</td>
        </tr>
        <tr>
            <th>Dirrecion</th>
            <td>Tu Dirrecion</td>
        </tr>
        <tr>
            <th>Telefono</th>
            <td>Tu telefono</td>
        </tr>
        <tr>
            <th>Correo</th>
            <td>Tu correo</td>
        </tr>
        <tr>
            <th>Foto</th>
            <td><img src="img/fondo2.jpg" alt="imagen" class="imagen" width="120" height="120"></td>
        </tr>
    </table>
    <h3>Experencia laboral</h3>
    <table>
        <tr>
            <th>Empresa</th>
            <th>Cargo</th>
            <th>Periodo</th>
        </tr>
        <tr>
            <td>Nombre de la empresa</td>
            <td>tu cargo</td>
            <td>Mes/año - mes/año</td>
        </tr>
    </table>
</body>
</html>
